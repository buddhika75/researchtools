<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleRt1.ListDataColumnTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DataColumnListForm">
                <p:panel header="#{bundleRt1.ListDataColumnTitle}">
                    <p:dataTable id="datalist" value="#{dataColumnController.items}" var="item"
                                 selectionMode="single" selection="#{dataColumnController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_dataSource}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataSource}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_uploadName}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_uploadOrderNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.uploadOrderNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_orderNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_referance}"/>
                            </f:facet>
                            <h:outputText value="#{item.referance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_editer}"/>
                            </f:facet>
                            <h:outputText value="#{item.editer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_editedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.editedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRt1.ListDataColumnTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleRt1.Create}" actionListener="#{dataColumnController.prepareCreate}" update=":DataColumnCreateForm" oncomplete="PF('DataColumnCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleRt1.View}" update=":DataColumnViewForm" oncomplete="PF('DataColumnViewDialog').show()" disabled="#{empty dataColumnController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleRt1.Edit}" update=":DataColumnEditForm" oncomplete="PF('DataColumnEditDialog').show()" disabled="#{empty dataColumnController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleRt1.Delete}" actionListener="#{dataColumnController.destroy}" update=":growl,datalist" disabled="#{empty dataColumnController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
