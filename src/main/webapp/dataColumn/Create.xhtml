<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataColumnCreateDlg" widgetVar="DataColumnCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRt1.CreateDataColumnTitle}">
            <h:form id="DataColumnCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataColumnController.selected != null}">
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dataColumnController.selected.id}" title="#{bundleRt1.CreateDataColumnTitle_id}" />
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_dataSource}" for="dataSource" />
                        <p:selectOneMenu id="dataSource" value="#{dataColumnController.selected.dataSource}" >
                            <f:selectItems value="#{dataSourceController.itemsAvailableSelectOne}"
                                           var="dataSourceItem"
                                           itemValue="#{dataSourceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{dataColumnController.selected.project}" >
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_uploadName}" for="uploadName" />
                        <p:inputText id="uploadName" value="#{dataColumnController.selected.uploadName}" title="#{bundleRt1.CreateDataColumnTitle_uploadName}" />
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_uploadOrderNo}" for="uploadOrderNo" />
                        <p:inputText id="uploadOrderNo" value="#{dataColumnController.selected.uploadOrderNo}" title="#{bundleRt1.CreateDataColumnTitle_uploadOrderNo}" />
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_name}" for="name" />
                        <p:inputText id="name" value="#{dataColumnController.selected.name}" title="#{bundleRt1.CreateDataColumnTitle_name}" />
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{dataColumnController.selected.orderNo}" title="#{bundleRt1.CreateDataColumnTitle_orderNo}" />
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_referance}" for="referance" />
                        <p:selectOneMenu id="referance" value="#{dataColumnController.selected.referance}" >
                            <f:selectItems value="#{dataColumnController.itemsAvailableSelectOne}"
                                           var="referanceItem"
                                           itemValue="#{referanceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{dataColumnController.selected.createdBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{dataColumnController.selected.createdAt}" title="#{bundleRt1.EditDataColumnTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_editer}" for="editer" />
                        <p:selectOneMenu id="editer" value="#{dataColumnController.selected.editer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="editerItem"
                                           itemValue="#{editerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_editedAt}" for="editedAt" />
                        <p:calendar id="editedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{dataColumnController.selected.editedAt}" title="#{bundleRt1.EditDataColumnTitle_editedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{dataColumnController.selected.retiredBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{dataColumnController.selected.retiredAt}" title="#{bundleRt1.EditDataColumnTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateDataColumnLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{dataColumnController.selected.retireComments}" title="#{bundleRt1.CreateDataColumnTitle_retireComments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dataColumnController.create}" value="#{bundleRt1.Save}" update="display,:DataColumnListForm:datalist,:growl" oncomplete="handleSubmit(args,'DataColumnCreateDialog');"/>
                    <p:commandButton value="#{bundleRt1.Cancel}" onclick="DataColumnCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
