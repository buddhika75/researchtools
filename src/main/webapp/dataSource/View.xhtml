<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataSourceViewDlg" widgetVar="DataSourceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRt1.ViewDataSourceTitle}">
            <h:form id="DataSourceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataSourceController.selected != null}">
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_id}"/>
                        <h:outputText value="#{dataSourceController.selected.id}" title="#{bundleRt1.ViewDataSourceTitle_id}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_project}"/>
                        <h:outputText value="#{dataSourceController.selected.project}" title="#{bundleRt1.ViewDataSourceTitle_project}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_name}"/>
                        <h:outputText value="#{dataSourceController.selected.name}" title="#{bundleRt1.ViewDataSourceTitle_name}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_fileName}"/>
                        <h:outputText value="#{dataSourceController.selected.fileName}" title="#{bundleRt1.ViewDataSourceTitle_fileName}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_fileType}"/>
                        <h:outputText value="#{dataSourceController.selected.fileType}" title="#{bundleRt1.ViewDataSourceTitle_fileType}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_fileContents}"/>
                        <h:outputText value="#{dataSourceController.selected.fileContents}" title="#{bundleRt1.ViewDataSourceTitle_fileContents}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_orderNo}"/>
                        <h:outputText value="#{dataSourceController.selected.orderNo}" title="#{bundleRt1.ViewDataSourceTitle_orderNo}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_createdBy}"/>
                        <h:outputText value="#{dataSourceController.selected.createdBy}" title="#{bundleRt1.ViewDataSourceTitle_createdBy}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_createdAt}"/>
                        <h:outputText value="#{dataSourceController.selected.createdAt}" title="#{bundleRt1.ViewDataSourceTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_editer}"/>
                        <h:outputText value="#{dataSourceController.selected.editer}" title="#{bundleRt1.ViewDataSourceTitle_editer}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_editedAt}"/>
                        <h:outputText value="#{dataSourceController.selected.editedAt}" title="#{bundleRt1.ViewDataSourceTitle_editedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_retiredBy}"/>
                        <h:outputText value="#{dataSourceController.selected.retiredBy}" title="#{bundleRt1.ViewDataSourceTitle_retiredBy}"/>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_retiredAt}"/>
                        <h:outputText value="#{dataSourceController.selected.retiredAt}" title="#{bundleRt1.ViewDataSourceTitle_retiredAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleRt1.ViewDataSourceLabel_retireComments}"/>
                        <h:outputText value="#{dataSourceController.selected.retireComments}" title="#{bundleRt1.ViewDataSourceTitle_retireComments}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRt1.Close}" onclick="DataSourceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
