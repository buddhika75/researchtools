<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectCreateDlg" widgetVar="ProjectCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRt1.CreateProjectTitle}">
            <h:form id="ProjectCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_id}" for="id" />
                        <p:inputText id="id" value="#{projectController.selected.id}" title="#{bundleRt1.CreateProjectTitle_id}" />
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{projectController.selected.institution}" >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_owner}" for="owner" />
                        <p:selectOneMenu id="owner" value="#{projectController.selected.owner}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="ownerItem"
                                           itemValue="#{ownerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_name}" for="name" />
                        <p:inputText id="name" value="#{projectController.selected.name}" title="#{bundleRt1.CreateProjectTitle_name}" />
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_description}" for="description" />
                        <p:inputText id="description" value="#{projectController.selected.description}" title="#{bundleRt1.CreateProjectTitle_description}" />
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_createdBy}" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{projectController.selected.createdBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.createdAt}" title="#{bundleRt1.EditProjectTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_editer}" for="editer" />
                        <p:selectOneMenu id="editer" value="#{projectController.selected.editer}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="editerItem"
                                           itemValue="#{editerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_editedAt}" for="editedAt" />
                        <p:calendar id="editedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.editedAt}" title="#{bundleRt1.EditProjectTitle_editedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_retiredBy}" for="retiredBy" />
                        <p:selectOneMenu id="retiredBy" value="#{projectController.selected.retiredBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retiredByItem"
                                           itemValue="#{retiredByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectController.selected.retiredAt}" title="#{bundleRt1.EditProjectTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleRt1.CreateProjectLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{projectController.selected.retireComments}" title="#{bundleRt1.CreateProjectTitle_retireComments}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.create}" value="#{bundleRt1.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProjectCreateDialog');"/>
                    <p:commandButton value="#{bundleRt1.Cancel}" onclick="ProjectCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
