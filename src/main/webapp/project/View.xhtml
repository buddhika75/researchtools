      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectViewDlg" widgetVar="ProjectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRt1.ViewProjectTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">

                        <h:outputText value="#{bundleRt1.ViewProjectLabel_institution}"/>
                        <h:outputText value="#{projectController.selected.institution}" title="#{bundleRt1.ViewProjectTitle_institution}"/>

                        <h:outputText value="#{projectController.selected.owner}" title="#{bundleRt1.ViewProjectTitle_owner}"/>

                        <h:outputText value="#{projectController.selected.name}" title="#{bundleRt1.ViewProjectTitle_name}"/>
                        <h:outputText value="#{bundleRt1.ViewProjectLabel_description}"/>
                        <h:outputText value="#{projectController.selected.description}" title="#{bundleRt1.ViewProjectTitle_description}"/>
                        <h:outputText value="#{bundleRt1.ViewProjectLabel_createdBy}"/>
                        <h:outputText value="#{projectController.selected.createdBy}" title="#{bundleRt1.ViewProjectTitle_createdBy}"/>
                        <h:outputText value="#{bundleRt1.ViewProjectLabel_createdAt}"/>
                        <h:outputText value="#{projectController.selected.createdAt}" title="#{bundleRt1.ViewProjectTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleRt1.ViewProjectLabel_editer}"/>
                        <h:outputText value="#{projectController.selected.editer}" title="#{bundleRt1.ViewProjectTitle_editer}"/>

                        <h:outputText value="#{projectController.selected.retiredBy}" title="#{bundleRt1.ViewProjectTitle_retiredBy}"/>
                        <h:outputText value="#{bundleRt1.ViewProjectLabel_retiredAt}"/>
                        <h:outputText value="#{projectController.selected.retiredAt}" title="#{bundleRt1.ViewProjectTitle_retiredAt}">

            </h:form>
