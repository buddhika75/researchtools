<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form  >
                    <p:panelGrid columns="2" >
                         <f:facet name="header" >
                            <p:outputLabel value="My Projects" ></p:outputLabel>
                        </f:facet>
                        
                        <p:outputLabel value="Institution" ></p:outputLabel>
                        <p:outputLabel value="#{webUserController.loggedUser.institution.name}" ></p:outputLabel>
                        
                    </p:panelGrid>

                    <p:dataTable value="#{dataMergeController.myProjects}" var="p" >
                        <p:column headerText="Name" >
                            <p:commandLink value="#{p.name}" ajax="false" action="#{dataMergeController.toViewSelectedProject()}">
                                <f:setPropertyActionListener value="#{p}" target="#{dataMergeController.selectedProject}" ></f:setPropertyActionListener>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
