<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form  >

                    <p:panel header="My Projects" >

                        <p:dataTable value="#{dataMergeController.myProjects}" var="p" rowIndexVar="n" 
                                     rowKey="#{p.id}"  >
                            <p:column headerText="Name" sortBy="#{p.name}"
                                      filterBy="#{p.name}" 
                                      filterMatchMode="contains">
                                <p:outputLabel id="txtName" value="#{p.name}" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Details" >
                                <p:outputLabel value="#{p.description}" >
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Created At" >
                                <p:outputLabel value="#{p.createdAt}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Actions" >
                                <p:commandLink value="View" ajax="false" action="#{dataMergeController.toViewSelectedProject()}" >
                                    <f:setPropertyActionListener value="#{p}" target="#{dataMergeController.selectedProject}"></f:setPropertyActionListener>
                                </p:commandLink>
                                <p:spacer height="1" width="10" ></p:spacer>
                                <p:commandLink value="Remove" ajax="false" action="#{dataMergeController.removeProject()}"
                                              onclick="if (!confirm('Are you sure?')) return false;"    >
                                    <f:setPropertyActionListener value="#{p}" target="#{dataMergeController.removingProject}"></f:setPropertyActionListener>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>

                    </p:panel>



                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
