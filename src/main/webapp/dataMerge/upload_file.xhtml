<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form enctype="multipart/form-data" >
                    <p:panelGrid columns="2" >
                        <f:facet name="header" >
                            <p:outputLabel value="Upload Data Source" ></p:outputLabel>
                        </f:facet>

                        <p:outputLabel value="Project Name" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.selectedProject.name}" ></p:inputText>
                        
                         <p:outputLabel value="Project Details" ></p:outputLabel>
                         <p:inputText value="#{dataMergeController.selectedProject.description}" ></p:inputText>

                        <p:outputLabel value="Start Column" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.dataStartColumn}" ></p:inputText>

                        <p:outputLabel value="End Column" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.dataEndColumn}" ></p:inputText>

                        <p:outputLabel value="Header Row" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.dataHeaderRow}" ></p:inputText>


                        <p:outputLabel value="Data Start Row" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.dataStartRow}" ></p:inputText>

                        <p:outputLabel value="Data End Row" ></p:outputLabel>
                        <p:inputText value="#{dataMergeController.dataEndRow}" ></p:inputText>

                        <p:outputLabel value="Create New Master Columns" ></p:outputLabel>
                        <p:selectBooleanButton value="#{dataMergeController.createNewMasterCols}" offLabel="No" onLabel="Yes" >
                        </p:selectBooleanButton>


                        <p:outputLabel value="File" ></p:outputLabel>
                        <p:outputLabel value="#{dataMergeController.selectedDataSource.name}" ></p:outputLabel>


                        <h:panelGroup >
                            <p:fileUpload value="#{dataMergeController.file}" mode="simple"/>
                        </h:panelGroup>
                        <p:commandButton ajax="false" value="Upload" 
                                         action="#{dataMergeController.uploadFileToMerge()}"  ></p:commandButton>

                    </p:panelGrid>

                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
