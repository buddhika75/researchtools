<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form  >
                    <p:panelGrid columns="2" >
                        <f:facet name="header" >
                            <p:outputLabel value="#{dataMergeController.selectedProject.name}" ></p:outputLabel>
                        </f:facet>

                        <p:outputLabel value="Name" ></p:outputLabel>
                        <p:outputLabel value="#{dataMergeController.selectedProject.name}" >
                        </p:outputLabel>

                        <p:outputLabel value="" ></p:outputLabel>
                        <p:commandButton ajax="false" value="Upload Another File" action="#{dataMergeController.toAddANewDataSourceForTheProject()}" >
                        </p:commandButton>


                        <p:outputLabel value="" ></p:outputLabel>
                         <p:commandButton value="Download CSV" ajax="false" >
                            <p:dataExporter target="tbl" type="csv" fileName="#{dataMergeController.selectedDataSource.fileName}" ></p:dataExporter>
                        </p:commandButton>

                    </p:panelGrid>

                    <p:dataTable id="tbl" var="car" 
                                 value="#{dataMergeController.dataRowsOfSelectedProject}"
                                 rowIndexVar="rowIndex"

                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,50,100,250"

                                 > 

                        <p:columns value="#{dataMergeController.dataColumnModelssOfSelectedProject}"
                                   var="column" 
                                   columnIndexVar="colIndex" >
                            <f:facet name="header">
                                <h:outputText value="#{column.header}" />
                            </f:facet>
                            <h:outputText value="#{dataMergeController.uploadedValueOfSelectedProject(colIndex, rowIndex)}" />
                        </p:columns>
                    </p:dataTable>

                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
