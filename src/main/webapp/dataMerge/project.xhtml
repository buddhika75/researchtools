<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form  >
                    <p:panelGrid columns="2" >
                         <f:facet name="header" >
                            <p:outputLabel value="#{dataMergeController.selectedProject.name}" ></p:outputLabel>
                        </f:facet>
                        
                        <p:outputLabel value="Name" ></p:outputLabel>
                        <p:outputLabel value="#{dataMergeController.selectedProject.name}" >
                        </p:outputLabel>

                        <p:outputLabel value="" ></p:outputLabel>
                        <p:commandButton ajax="false" value="Upload Another File" action="#{dataMergeController.toAddANewDataSourceForTheProject()}" >
                        </p:commandButton>
                        
                        
                        <p:outputLabel value="" ></p:outputLabel>
                        <p:commandButton ajax="false" value="Compile All Data" 
                                         action="#{dataMergeController.toComplieAllData()}" >
                        </p:commandButton>
                        
                    </p:panelGrid>
                    
                    
                    <p:dataTable value="#{dataMergeController.dataColumnsMasterOfSelectedProject}" var="c" >
                        <p:column headerText="Column Name" >
                            <p:outputLabel value="#{c.name}"  >
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Data Type" >
                            <p:outputLabel value="#{c.dataType}"  >
                            </p:outputLabel>
                        </p:column>
                    </p:dataTable>
                    
                    <p:dataTable value="#{dataMergeController.dataSourcesOfSelectedProject}" var="ds" >
                        <p:column headerText="File Name" >
                            <p:commandLink value="#{ds.name}" ajax="false" action="#{dataMergeController.toViewSelectedDatasource()}" >
                                <f:setPropertyActionListener value="#{ds}" target="#{dataMergeController.selectedDataSource}" ></f:setPropertyActionListener>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>

                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
